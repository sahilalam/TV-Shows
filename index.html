<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    <link rel="icon" href="media/icon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg">
    <div class="container-fluid p-5">
        <div class="row text-center p-3">
            <div class="main_heading">TV Shows</div>
            
        </div>
        <div class="row p-3 justify-content-center">
            <div class="col-10 p-2">
                <input type="text" class="form-control" id="name" placeholder="enter show name.." style="box-shadow: 0px 0px 10px #5bc0de; border-radius: 50px;">
            </div>
            <div class="col-12 p-2 text-center">
                <button type="button" class="btn btn-info" id="search" style="border-radius: 50px; box-shadow: 0px 0px 10px cyan;">Search Shows</button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center" id="content">

        </div>
        
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
